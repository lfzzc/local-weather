<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Local Weather</title>
    <link rel="stylesheet" href="bootstrap.min.css"/>
    <link href="//cdn.bootcss.com/weather-icons/2.0.10/css/weather-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="localweather.css"/>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="http://pv.sohu.com/cityjson?ie=utf-8"></script>
    <script src="localweather.js"></script>
</head>
<body class="weather-app">
<div class="container-fluid">
<h1 class="text-center">Local Weather</h1>
    <div class="today-weather text-center">
        <p class="city"></p>
        <p class="temp"><span></span><i class="wi wi-celsius"></i></p>
        <p class="week"></p>
        <p class="weather-con"></p>
        <p class="weather-icon">
            <i class="wi"></i>
        </p>
    </div>
    <div class="future-weather">
        <h3>未来六天天气</h3>
        <div class="row">
        </div>
    </div>
</div>
</body>
</html>
